  <script language="JavaScript">

function openMenu() {
  document.getElementById('sideMenu').style.marginLeft='0';
  document.getElementById('menuIcon').style.marginLeft='250px';
  document.getElementById('tm-main').style.marginLeft='250px';
  document.body.style.backgroundColor='rgba(0,0,0,0.4)';
}
</script>

<script language="JavaScript">

function closeMenu() {
  document.getElementById('sideMenu').style.marginLeft='-250px';
  document.getElementById('tm-main').style.marginLeft='0';
  document.getElementById('menuIcon').style.marginLeft='0';
  document.body.style.backgroundColor='#fff';
}

</script>
